category: base
doc: |
  Base class for a chamber in an instrument that stores real or simulated objects.
type: group
NXchamber(NXobject):
  name(NX_CHAR):
    doc: |
      Given name for the chamber of this component e.g. analysis chamber
      or buffer chamber, load-lock chamber, microscope column, glove box.
  description(NX_CHAR):
    doc: |
      Free-text field for describing details about the chamber.
      For example out of which material was the chamber built.
  (NXfabrication):

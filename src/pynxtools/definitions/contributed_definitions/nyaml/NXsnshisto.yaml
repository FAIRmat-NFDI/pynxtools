      data_x_time_of_flight(link):
        target: /NXentry/NXinstrument/NXdetector/data_x_time_of_flight
      data_x_y(link):
        target: /NXentry/NXinstrument/NXdetector/data_x_y
      data_y_time_of_flight(link):

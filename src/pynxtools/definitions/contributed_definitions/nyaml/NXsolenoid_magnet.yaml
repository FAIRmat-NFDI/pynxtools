category: base
doc: |
  definition for a solenoid magnet.
type: group
NXsolenoid_magnet(NXobject):
  description(NX_CHAR):
    doc: |
      extended description of the magnet.
  beamline_distance(NX_FLOAT):
    unit: NX_LENGTH
    exists: ['min', '0', 'max', '1']
    doc: |
      define position of beamline element relative to production target
  set_current(NX_FLOAT):
    unit: NX_CURRENT
    exists: ['min', '0', 'max', '1']
    doc: |
      current set on supply.
  read_current(NXlog):
    exists: ['min', '0', 'max', '1']
    doc: |
      current read from supply.
    value:
      unit: NX_CURRENT
  read_voltage(NXlog):
    exists: ['min', '0', 'max', '1']
    doc: |
      voltage read from supply.
    value:
      unit: NX_VOLTAGE


name: python

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive --jobs=4
          python -m pip install --upgrade pip
          pip install nomad-lab==1.1.1 --extra-index-url https://gitlab.mpcdf.mpg.de/api/v4/projects/2187/packages/pypi/simple
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install astroid==2.5.1
      - name: Install package
        run: |
          python -m pip install .
      - name: pycodestyle
        run: |
          python -m pycodestyle --ignore=E501,E701,E731 nexusparser tests --exclude=nexusparser/definitions
      - name: pylint
        run: |
          python -m pylint --load-plugins=pylint_mongoengine,nomad.metainfo.pylint_plugin nexusparser tests
      - name: mypy
        run: |
          python -m mypy --ignore-missing-imports --follow-imports=silent --no-strict-optional nexusparser tests
      - name: Test with pytest
        if: ${{ always() }}
        run: |
          python -m pytest -sv tests

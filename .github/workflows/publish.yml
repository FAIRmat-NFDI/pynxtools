name: Upload Python Package

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  python-version: 3.11

jobs:
  setup:
    name: Checkout and Install
    runs-on: ubuntu-latest
    outputs:
      git_tag_version: ${{ steps.git_tag_version.outputs.version }}
      citation_version: ${{ steps.citation_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Install uv and set the python version to ${{ env.python-version }}
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ env.python-version }}
      - name: Git tag version
        id: git_tag_version
        run: |
          GIT_TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$GIT_TAG_VERSION" >> "$GITHUB_OUTPUT"
      - name: Citation version
        id: citation_version
        run: |
          CITATION_VERSION=$(grep '^version:' CITATION.cff | cut -d' ' -f2)
          echo "version=$CITATION_VERSION" >> "$GITHUB_OUTPUT"

  test:
    name: Run Tests
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Install uv and set the python version to ${{ env.python-version }}
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ env.python-version }}
      - name: Install pynx and latest compatible nomad release
        run: |
          uv pip install -e ".[dev, nomad]"
      - name: Test with pytest
        run: pytest tests/

  compare-versions:
    name: Compare Versions
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Fail if versions mismatch
        run: |
          if [ "${{ needs.setup.outputs.git_tag_version }}" != "${{ needs.setup.outputs.citation_version }}" ]; then
            echo "Version mismatch: Git tag is ${{ needs.setup.outputs.git_tag_version }}, CITATION.cff is ${{ needs.setup.outputs.citation_version }}"
            exit 1
          fi

  build:
    name: Build Package
    needs: [compare-versions, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Install uv and set the python version to ${{ env.python-version }}
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ env.python-version }}
      - name: Build package
        run: |
          git reset --hard HEAD
          rm -f src/pynxtools/nomad/nxs_metainfo_package_*.json
          uv run --extra nomad scripts/generate_package.py
          uv build
      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: dist/

  test-install:
    name: Install built package
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Install uv and set the python version to ${{ env.python-version }}
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ env.python-version }}
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
          path: dist/
      - name: Install sdist
        run: |
          uv pip install dist/*.tar.gz
      - name: Check that package JSON file exists
        run: |
          SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])")
          FILE_COUNT=$(find "$SITE_PACKAGES/pynxtools/nomad" -name 'nxs_metainfo_package_*.json' | wc -l)
          if [ "$FILE_COUNT" -eq 0 ]; then
            echo "ERROR: nxs_metainfo_package_*.json not found in installed package."
            exit 1
          else
            echo "Found $FILE_COUNT JSON file(s) in package:"
            find "$SITE_PACKAGES/pynxtools/nomad" -name 'nxs_metainfo_package_*.json'
          fi

  deploy:
    name: Upload to PyPI
    needs: [build, test-install]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pynxtools
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
          path: dist/
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
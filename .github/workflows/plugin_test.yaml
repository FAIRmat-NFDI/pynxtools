# This workflow will install Python 3.11 and run the tests of all supported plugins.
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
name: test plugins

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  UV_SYSTEM_PYTHON: true

jobs:
  pytest:
    name: pytest (${{ matrix.plugin }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        plugin:
          - pynxtools-ellips
          - pynxtools-raman
          - pynxtools-mpes
          - pynxtools-stm
          - pynxtools-xps
          - pynxtools-xrd
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv pip install coverage coveralls
      - name: Install pynxtools
        run: |
          uv pip install ".[dev]"
      - name: Install nomad
        run: |
          uv pip install nomad-lab@git+https://gitlab.mpcdf.mpg.de/nomad-lab/nomad-FAIR.git
      - name: Run plugin tests
        run: |
          python scripts/plugin_test.py --plugin ${{ matrix.plugin }}

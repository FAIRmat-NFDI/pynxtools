# This workflow will install Python 3.9 and run the tests of all supported plugins.
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: test plugins

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  UV_SYSTEM_PYTHON: true

jobs:
  pytest:
    name: pytest (${{ matrix.plugin }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - plugin: pynxtools-apm
            branch: bring-in-examples
            tests_to_run: tests/.
          - plugin: pynxtools-ellips
            branch: bring-in-examples
            tests_to_run: tests/.
          - plugin: pynxtools-em
            branch: bring-in-examples
            tests_to_run: tests/.
          - plugin: pynxtools-mpes
            branch: bring-in-examples
            tests_to_run: tests/.
          - plugin: pynxtools-raman
            branch: main
            tests_to_run: tests/.
          - plugin: pynxtools-stm
            branch: NomadExample
            tests_to_run: tests/.
          - plugin: pynxtools-xps
            branch: bring-in-examples
            tests_to_run: tests/.
          - plugin: pynxtools-xrd
            branch: main
            tests_to_run: tests/.

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv pip install --system coverage coveralls
      - name: Install package
        run: |
          uv pip install ".[dev]"
      - name: Clone ${{ matrix.plugin }} repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: FAIRmat-NFDI/${{ matrix.plugin }}
          path: ${{ matrix.plugin }}
          ref: ${{ matrix.branch }}
      - name: Install nomad
        run: |
          uv pip install nomad-lab@git+https://gitlab.mpcdf.mpg.de/nomad-lab/nomad-FAIR.git
      - name: Install ${{ matrix.plugin }}
        run: |
          cd ${{ matrix.plugin }}
          uv pip install .
      - name: Run ${{ matrix.plugin }} tests
        run: |
          cd ${{ matrix.plugin }}
          pytest ${{ matrix.tests_to_run }}
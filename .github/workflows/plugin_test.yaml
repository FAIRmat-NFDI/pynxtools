# This workflow will install Python 3.9 and run the tests of all supported plugins.
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: test plugins

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  pytest:
    name: pytest (${{ matrix.plugin }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # - plugin: pynxtools-apm
          #   branch: main
          #   tests_to_run: tests/.
          # - plugin: pynxtools-ellips
          #   branch: main
          #   tests_to_run: tests/.
          # - plugin: pynxtools-em
          #   branch: main
          #   tests_to_run: tests/.
          # - plugin: pynxtools-mpes
          #   branch: main
          #   tests_to_run: tests/.
          - plugin: pynxtools-stm
            branch: use-new-testing
            tests_to_run: tests/test_reader.py::test_stm_reader
          - plugin: pynxtools-xps
            branch: update-tests
            tests_to_run: tests/.
          # - plugin: pynxtools-xrd
          #   branch: update-tests
          #   tests_to_run: tests/.
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install coverage coveralls
      - name: Install package
        run: |
          pip install ".[dev]"
      - name: Clone ${{ matrix.plugin }} repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: FAIRmat-NFDI/${{ matrix.plugin }}
          path: ${{ matrix.plugin }}
          ref: ${{ matrix.branch }}
      - name: Install ${{ matrix.plugin }}
        run: |
          cd ${{ matrix.plugin }} 
          pip install .      
      - name: Run ${{ matrix.plugin }} tests
        run: |
          cd ${{ matrix.plugin }}
          pytest ${{ matrix.tests_to_run }}
name: test plugins

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  python-version: 3.11

jobs:
  pytest:
    name: pytest (${{ matrix.plugin }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - plugin: pynxtools-apm
            branches: [main]
            tests_to_run: tests/.
          - plugin: pynxtools-ellips
            branches: [main]
            tests_to_run: tests/.
          - plugin: pynxtools-em
            branches: [main]
            tests_to_run: tests/.
          - plugin: pynxtools-igor
            branches: [main]
            tests_to_run: tests/.    
          - plugin: pynxtools-mpes
            branches: [minor-fix, main]
            tests_to_run: tests/.
          - plugin: pynxtools-raman
            branches: [main]
            tests_to_run: tests/.
          - plugin: pynxtools-spm
            branches: [main]
            tests_to_run: tests/.
          - plugin: pynxtools-xps
            branches: [main]
            tests_to_run: tests/.
          - plugin: pynxtools-xrd
            branches: [main]
            tests_to_run: tests/.

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Install uv and set the python version to ${{ env.python-version }}
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ env.python-version }}
      - name: Install dependencies
        run: |
          uv pip install coverage coveralls
      - name: Install package
        run: |
          uv pip install ".[dev]"
      - name: Check if branch exists
        id: check-branch
        run: |
          branch_exists=false
          for branch in $(echo '${{ toJson(matrix.branches) }}' | jq -r '.[]'); do
            echo "Checking branch: $branch"
            if git ls-remote --heads https://github.com/FAIRmat-NFDI/${{ matrix.plugin }}.git $branch | grep -q "refs/heads/$branch"; then
              echo "Branch $branch exists."
              echo "branch=$branch" >> $GITHUB_ENV
              branch_exists=true
              break
            fi
          done
          if [ "$branch_exists" = "false" ]; then
            echo "No matching branches found in remote repository."
            exit 1
          fi
      - name: Output selected branch
        run: |
          echo "Selected branch: ${{ env.branch }}"
      - name: Clone ${{ matrix.plugin }} repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: FAIRmat-NFDI/${{ matrix.plugin }}
          path: ${{ matrix.plugin }}
          ref: ${{ env.branch }}
      - name: Install nomad
        run: |
          uv pip install nomad-lab[infrastructure]@git+https://gitlab.mpcdf.mpg.de/nomad-lab/nomad-FAIR.git
      - name: Install ${{ matrix.plugin }}
        run: |
          cd ${{ matrix.plugin }}
          uv pip install .
      - name: Run ${{ matrix.plugin }} tests
        run: |
          cd ${{ matrix.plugin }}
          pytest ${{ matrix.tests_to_run }}

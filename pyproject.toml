[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nexusparser"
version = "0.0.1"
authors = [
  { name="The NOMAD Authors" },
]
description = "NOMAD parser implementation for Nexus."
readme = "README.md"
license = { file="Apache-2.0" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=7.1.2",
    "typed-ast>=1.4.2",
    "astroid>=2.5.1",
    "h5py>=3.6.0",
    "xarray>=2022.6.0",
    "PyYAML>=6.0",
    "numpy>=1.21.2",
    "pandas>=1.3.2",
    "ase>=3.19.0",
    "flatdict>=4.0.1",
    "hyperspy>=1.7.1"
]

[project.urls]
"Homepage" = "https://github.com/nomad-coe/nomad-parser-nexus"
"Bug Tracker" = "https://github.com/nomad-coe/nomad-parser-nexus/issues"

[project.optional-dependencies]
dev = [
  "mypy==0.971",
  "pylint==2.3.1",
  "pylint_plugin_utils==0.5",
  "typed-ast==1.4.2",
  "pylint_mongoengine==0.3.3",
  "pycodestyle==2.8.0",
  "pytest==3.10.0",
  "pytest-timeout==1.4.2",
  "pytest-cov==2.7.1",
  "mongoengine==0.19.1",
  "pymongo==3.12.1",
  "structlog==21.5.0"
]

[project.scripts]
read_nexus = "nexusparser.tools.nexus:main"
dataconverter = "nexusparser.tools.dataconverter.convert:convert_cli"
yaml2nxdl = "nexusparser.tools.yaml2nxdl.yaml2nxdl:launch_tool"

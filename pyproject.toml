[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nexusutils"
version = "0.0.1"
authors = [
    { name = "The NOMAD Authors" },
]
description = "Extend NeXus for materials science experiment and serve as a NOMAD parser implementation for NeXus."
readme = "README.md"
license = { file = "LICENSE.txt" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=7.1.2",
    "typed-ast>=1.4.2",
    "astroid>=2.5.1",
    "h5py>=3.6.0",
    "xarray>=0.20.2",
    "PyYAML>=6.0",
    "numpy>=1.21.2",
    "pandas>=1.3.2",
    "ase>=3.19.0",
    "flatdict>=4.0.1",
    "hyperspy>=1.7.1",
    "jupyterlab_h5web>=6.0.1",
    "hdfdict @ git+https://github.com/shabihsherjeel/hdfdict@f48a586"
]

[project.urls]
"Homepage" = "https://github.com/nomad-coe/nomad-parser-nexus"
"Bug Tracker" = "https://github.com/nomad-coe/nomad-parser-nexus/issues"

[project.optional-dependencies]
dev = [
    "mypy",
    "pylint",
    "pycodestyle",
    "pytest",
    "pytest-timeout",
    "pytest-cov",
    "structlog",
    "types-pyyaml"
]

[project.scripts]
read_nexus = "nexusutils.nexus.nexus:main"
dataconverter = "nexusutils.dataconverter.convert:convert_cli"
nyaml2nxdl = "nexusutils.nyaml2nxdl.nyaml2nxdl:launch_tool"

[tool.setuptools.package-data]
nexusutils = ["definitions/**/*.xml", "definitions/**/*.xsd"]

[tool.setuptools.packages.find]
exclude = ["nexusutils/definitions*"]
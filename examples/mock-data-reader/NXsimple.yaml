category: application
doc: |
  Mock application definition.
type: group
NXsimple(NXobject):
  (NXentry):
    definition:
      \@version:
      enumeration: [NXsimple]
    title:
    (NXuser):
      exists: recommended
      name:
        doc: |
          Name of the user.
      address:
        exists: recommended
        doc: |
          Name of the affiliation of the user.
    (NXinstrument):
      doc: |
        Description of the instrument and its individual parts.
      \@version:
        doc: |
          Version of the instrument.
      (NXdetector):
        exists: optional
        count_time(NX_NUMBER):
          unit: NX_TIME
          exists: recommended
          doc: |
            Elapsed actual counting time
    sample(NXsample):
      name:
      physical_form:
        exists: recommended
      temperature(NX_FLOAT):
        exists: recommended
        unit: NX_TEMPERATURE
    data(NXdata):
      doc: |
        The default NXdata group containing a view on the measured data.

